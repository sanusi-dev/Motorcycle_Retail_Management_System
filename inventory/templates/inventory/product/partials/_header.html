<div class="flex-none bg-white py-3 px-5 h-16">
   <div class="flex justify-between items-start">
      <h1 class="text-lg font-medium text-gray-900">{{ product.name }}</h1>
      <div class="flex inline-items items-center gap-2">
         <a href="{{ product.get_edit_url }}"
            class="text-gray-600 bg-gray-100 px-1 py-1 border border-gray-300 rounded-md">
            <svg xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 0 16 16"
                 fill="currentColor"
                 class="size-6">
               <path d="M13.488 2.513a1.75 1.75 0 0 0-2.475 0L6.75 6.774a2.75 2.75 0 0 0-.596.892l-.848 2.047a.75.75 0 0 0 .98.98l2.047-.848a2.75 2.75 0 0 0 .892-.596l4.261-4.262a1.75 1.75 0 0 0 0-2.474Z" />
               <path d="M4.75 3.5c-.69 0-1.25.56-1.25 1.25v6.5c0 .69.56 1.25 1.25 1.25h6.5c.69 0 1.25-.56 1.25-1.25V9A.75.75 0 0 1 14 9v2.25A2.75 2.75 0 0 1 11.25 14h-6.5A2.75 2.75 0 0 1 2 11.25v-6.5A2.75 2.75 0 0 1 4.75 2H7a.75.75 0 0 1 0 1.5H4.75Z" />
            </svg>
         </a>
         <div class="relative" x-data="{ open: false }">
            <button @click="open = !open"
                    @click.away="open = false"
                    class="flex items-center gap-1 bg-gray-100 py-1 px-2 border border-gray-300 rounded-md text-md font-light text-gray-900 transition-colors duration-200">
               <span>More</span>
               <svg class="w-2 h-2 text-gray-900 transition-transform duration-150"
                    :class="{ 'rotate-180': open }"
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke="currentColor">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
               </svg>
            </button>
            <div x-show="open"
                 x-transition:enter="transition ease-in-out duration-50"
                 x-transition:enter-start="opacity-0 translate-y-1"
                 x-transition:enter-end="opacity-100 translate-y-0"
                 x-transition:leave="transition ease-in-out duration-50"
                 x-transition:leave-start="opacity-100 translate-y-0"
                 x-transition:leave-end="opacity-0 translate-y-1"
                 class="absolute top-full right-0 mt-2 w-35 bg-white border border-gray-200 rounded-md shadow-lg z-[100]">
               <div class="py-1 flex flex-col">
                  <a href="{{ product.mark_as_inactive_url }}"
                     class="px-3 py-2 text-sm w-full text-gray-700 hover:bg-gray-100 transition-colors duration-150">Mark as Inactive</a>
                  <a href="{{ product.get_delete_url }}"
                     class="px-3 py-2 text-sm w-full text-gray-700 hover:bg-gray-100 transition-colors duration-150">Delete</a>
               </div>
            </div>
         </div>
         <a href="{{ product.get_list_url }}"
            class="text-gray-600 hover:text-gray-600 transition-colors">
            <svg xmlns="http://www.w3.org/2000/svg"
                 fill="none"
                 viewBox="0 0 24 24"
                 stroke-width="1.5"
                 stroke="currentColor"
                 class="size-6">
               <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
            </svg>
         </a>
      </div>
   </div>
</div>
<div class=" flex-none text-sm font-medium text-center text-gray-500 border-b border-gray-200">
   <ul class="flex flex-wrap -mb-px">
      <li class="me-2">
         <a href="#"
            hx-get="{{ overview_url }}"
            hx-target="#main-content-section"
            hx-swap="innerHTML"
            class="inline-block p-4 text-blue-600 border-b-2 border-blue-600  rounded-t-lg hover:text-gray-600 hover:border-gray-300 active">Overview</a>
      </li>
      <li class="me-2">
         <a href="#"
            hx-get="{{ transactions_url }}"
            hx-target="#main-content-section"
            hx-swap="innerHTML"
            class="inline-block p-4 border-b-2 border-transparent rounded-t-lg"
            aria-current="page">Transactions</a>
      </li>
   </ul>
</div>
