<div class="flex-1 overflow-y-auto">
    <div class="relative overflow-x-auto shadow-sm sm:rounded-lg">
        <table class="w-full text-sm text-left rtl:text-right text-gray-500">
            <thead class="text-xs text-gray-500 font-normal uppercase bg-gray-50 sticky top-0 z-10">
                <tr class="border-t border-b">
                    <th scope="col" class="px-6 py-3">Name</th>
                    <th scope="col" class="px-6 py-3">Company Name</th>
                    <th scope="col" class="px-6 py-3">Email</th>
                    <th scope="col" class="px-6 py-3">Work Phone</th>
                    <th scope="col" class="px-6 py-3 text-right">Undelivered Value</th>
                </tr>
            </thead>
            <tbody class="text-sm text-black font-light">
                {% for supplier in suppliers %}
                    <tr class="bg-white border-b border-gray-100 hover:bg-gray-50">
                        <td class="px-6 py-4 capitalize text-blue-600">{{ supplier.salutation }}. {{ supplier.display_name }}</td>
                        <td class="px-6 py-4 capitalize">{{ supplier.company_name }}</td>
                        <td class="px-6 py-4 capitalize">{{ supplier.email }}</td>
                        <td class="px-6 py-4 capitalize">{{ supplier.work_phone }}</td>
                        <td class="px-6 py-4 text-right">NGN{{ supplier.supp_total_undelivered_value|floatformat:"2g" }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
