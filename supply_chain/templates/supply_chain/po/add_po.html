{% load static %}
<div class="flex flex-col gap-4 px-4 pt-4 md:flex-row md:items-center md:justify-between md:px-6 md:pt-6">
    <div class="relative" x-data="{ open: false }">
        <!-- Dropdown Button -->
        <button @click="open = !open"
                @click.away="open = false"
                class="flex items-center gap-2 text-xl font-bold text-gray-800 dark:text-white hover:text-gray-600 transition-colors duration-200">
            <span>All Purchases</span>
            <svg class="w-5 h-5 transition-transform duration-200"
                 :class="{ 'rotate-180': open }"
                 xmlns="http://www.w3.org/2000/svg"
                 fill="none"
                 viewBox="0 0 24 24"
                 stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
            </svg>
        </button>
        <!-- Dropdown Menu -->
        <div x-show="open"
             x-transition:enter="transition ease-out duration-200"
             x-transition:enter-start="opacity-0 translate-y-1"
             x-transition:enter-end="opacity-100 translate-y-0"
             x-transition:leave="transition ease-in duration-150"
             x-transition:leave-start="opacity-100 translate-y-0"
             x-transition:leave-end="opacity-0 translate-y-1"
             class="absolute top-full left-0 mt-2 w-56 bg-white dark:bg-gray-800 border border-gray-200 dark:border-gray-700 rounded-lg shadow-lg z-[100]">
            <div class="py-1">
                <a href="?status=all"
                   class="flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-150">
                    <div class="w-3 h-3 bg-gray-400 rounded-full mr-3"></div>
                    All Purchases
                </a>
                <a href="?status=pending"
                   class="flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-150">
                    <div class="w-3 h-3 bg-yellow-400 rounded-full mr-3"></div>
                    Pending
                </a>
                <a href="?status=approved"
                   class="flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-150">
                    <div class="w-3 h-3 bg-blue-400 rounded-full mr-3"></div>
                    Approved
                </a>
                <a href="?status=completed"
                   class="flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-150">
                    <div class="w-3 h-3 bg-green-400 rounded-full mr-3"></div>
                    Completed
                </a>
                <a href="?status=cancelled"
                   class="flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors duration-150">
                    <div class="w-3 h-3 bg-red-400 rounded-full mr-3"></div>
                    Cancelled
                </a>
            </div>
        </div>
    </div>
    <div class="join">
        <a href="{% url 'add_po' %}"
           class="join-item btn btn-sm inline-flex items-center gap-2 bg-brand-500 p-1 rounded text-white hover:bg-brand-600 transition-colors duration-200">
            <svg class="h-6 w-6"
                 xmlns="http://www.w3.org/2000/svg"
                 viewBox="0 0 20 20"
                 fill="currentColor">
                <path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" />
            </svg>
        </a>
    </div>
</div>
