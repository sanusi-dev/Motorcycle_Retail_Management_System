{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-g">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            {% block title %}My Project{% endblock %}
        </title>
        {% tailwind_css %}
    </head>
    <body class="bg-gray-100">
        <div class="container mx-auto p-4">
            {% block content %}
                <p>This is the default content from base.html.</p>
                <div x-data="{ open: false }">
                    <button @click="open = !open">Toggle Alpine</button>
                    <p x-show="open">Alpine is working!</p>
                </div>
            {% endblock %}
        </div>
        <script src="{% static 'js/dist/bundle.js' %}" defer></script>
    </body>
</html>
